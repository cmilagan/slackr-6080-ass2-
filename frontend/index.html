<!DOCTYPE html>
<html>
<!-- COLOUR SCHEME FOR APP -->
<!-- Primary: #f6cd59 nice yellow -->
<!-- Secondary: #ea7f49 nice orange tone -->
<!-- Secondary complement: #6bdada teal -->
<!-- Other colours: #c38d9d purple, #40b3a2, darker green -->

<!-- &#128514 laughing emoji -->
<!-- &#128077 thumbs up -->
<!-- &#128151 heart react -->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />

  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->


  <!-- Error popup modals -->
  <div id="error_pop_up" class="popup">
    <div class="popup_content">
      <span id="close_error" class="close">&times;</span>
      <p id="error_msg"></p>
    </div>
  </div>

  <!-- New channel popup -->
  <div id="new_channel" class="popup">
    <div class="popup_content">
      <span id="close_form" class="close">&times;</span>
      <form id="channel_form">
        <h1>Create a new Channel</h1>
        <label class="input_field">Channel Name</label>
        <br />
        <input type="text" id="new_channel_name" placeholder="Enter a channel name...">
        <br />
        <label class="input_field">Description (optional)</label>
        <br />
        <input type="text" id="new_channel_desc" placeholder="Enter a channel description...">
        <br /> 
        <label class="input_field">Private</label>
        <input type="checkbox" id="make_private">
        <br />
        <input type="button" id="create_channel_submit" class="btn" value="submit">
    </form>
    </div>
  </div>

  <!-- Edit channel popup -->
  <div id="edit_channel" class="popup">
    <div class="popup_content">
      <span id="close_edit_channel" class="close">&times;</span>
      <form id="edit_channel_form">
        
      </form>
    </div>
  </div>


  <!-- Edit message popup -->
  <div id="edit_message" class="popup">
    <div class="popup_content">
      <span id="close_edit_message" class="close">&times;</span>
      <form id="edit_message_form">
        
      </form>
    </div>
  </div>

  <!-- Pop up to let users react to a message -->
  <div id="react_message" class="popup">
    <div class="popup_content">
      <span id="close_react_message" class="close">&times;</span>
      <form id="react_message_form">
        
      </form>
    </div>
  </div>

  <!-- pop up to let users view all pinned messages -->
  <div id="pinned_messages" class="popup">
    <div class="popup_content">
      <span id="close_pinned_messages" class="close">&times;</span>
      <div id="pinned_messages_container">

      </div>
    </div>
  </div>

  <!-- Pop up to invite users to channels -->
  <div id="invite_to_channel" class="popup">
    <div class="popup_content">
      <span id="close_invite_channel" class="close">&times;</span>
      <div id="invite_users">
        <div id="user_list">

        </div>
        <input type="button" id="invite_submit" class="btn" value="invite">
      </div>
    </div>
  </div>

  <!-- Main application navbars -->

  <header class="nav" id="navbar">
    <h1 id="brand">Slackr.</h1>
    <div class="nav-item" id="home_button">PROFILE</div>
    <div class="nav-item" id="signout_button">SIGN OUT</div>
  </header>
  <main role="main">
    <!-- app goes here -->
    <!-- login screen -->
    <div class="page" id="login_page">
      <form class="login"  id="login_form">
          <h1>Slackr &trade;</h1>
          <label class="input_field">Email</label>
          <br />
          <input type="text" id="email" placeholder="Enter your Email...">
          <br />
          <label class="input_field">Password</label>
          <br />
          <input type="password" id="password" placeholder="Enter your Password...">
          <br /> 
          <input type="button" id="login_submit" class="btn" value="login">
          <input type="button" id="sign_up" class="btn" value="sign up">            
      </form>
    </div>

    <!-- register screen -->
    <div class="page" id="register_page">
      <form class="register"  id="register_form">
          <h1>Slackr &trade;</h1>
          <label class="input_field">Email</label>
          <br />
          <input type="text" id="register_email" placeholder="Enter your Email...">
          <br />
          <label class="input_field">Username</label>
          <br />
          <input type="text" id="create_username" placeholder="Create your username...">
          <br />
          <label class="input_field">Password</label>
          <br />
          <input type="password" id="create_password" placeholder="Create your Password...">
          <br /> 
          <label class="input_field">Confirm</label>
          <br />
          <input type="password" id="confirm_password" placeholder="Confirm your Password...">
          <br /> 
          <input type="button" id="submit" class="btn" value="submit">
          <input type="button" id="back" class="btn" value="back">            
      </form>
    </div>

    <!-- Main application page: showcases all channels and navigations -->

    <div class="page" id="application_page">
      <!-- Bonus feature: Search bar for filtering channels in channel list -->
      <div class="search_filter" id="filter">
        <input type="text" id="channel_search" placeholder="Search for channels...">
      </div>
      <!-- List of all the users channels -->
      <div id="channel_list"></div>
      <!-- Name/Description display of currently selected channel -->
      <div id="channel_nav">
        <div id="channel_details">
          <h4 id="heading_display">Change this to be channel name</h4>
          <br>
          <small id="description_display">This is the channel description</small>
          <br>
          <small id="attribute_display">Created by: blah, on:</small>
          <input type="text" style="display: none" id="display_id">
        </div>
        <div id="channel_buttons">
          <input type="button" id="invite_channel" class="btn" value="invite">
          <input type="button" id="join_channel" class="btn" value="join">
          <input type="button" id="leave_channel" class="btn" value="leave">
          <i class="fas fa-thumbtack" id="toggle_pinned_messages" style="font-size: 30px;"></i>
        </div>
      </div>
      <!-- Content of channel screen -->
      <div class="container" id="message_container">
        <div id="loading">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div id="channel_content">

        </div>
      </div>
      <!-- Send message field for channels -->
      <div id="message_field">
        <input type="file" id="image_upload" hidden>
        <label for="image_upload" id="image_icon"><i class="fas fa-image" style="font-size: 24px"></i></label>
        <input type="text" id="msg_input" autocomplete="off">
        <input type="button" id="msg_send" class="btn" value="send">
      </div>

      <!-- Buttons for user to create new channel/modify channel list -->
      <div id="user_options">
        <input type="button" id="create_channel" class="btn" value="+">
      </div>
    </div>
  </main>
  <footer id="footer">
    <p>&copy; Christian Ilagan z5311202</p>
  </footer>
  <script type="module" src="src/main.js"></script>
</body>

</html>
